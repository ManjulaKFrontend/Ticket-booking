
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  
        <div class="form">
            <h6><span><i class="fa-solid fa-plane-departure"></i></span>  Flight Ticket Booking</h6>
    <div>
    <input type="text" placeholder="Your name" required>
    </div>
      <div>
    <input type="number" id="number" placeholder="Number of Tickets" required>
     </div>
     <div>
        <select class="form-select" aria-label="Default select example" id="destination" required>
            <option selected>select destination</option>
            <option>Kerala</option>
            <option>Goa</option>
            <option>Chicago</option>
            <option>London</option>
            <option>New York</option>
            <option>Andra</option>
            <option>Bangalore</option>
          </select>
          
      <p id="status"></p>
    </div>
   
    <button id="bookBtn" >Book Ticket</button>
    </div>
   


    <script src="script.js"></script>
</body>
</html>
